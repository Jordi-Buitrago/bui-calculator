<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/App.css">
    <link rel="icon" href="images/favicon.png">
    <title>calculadora</title>
</head>
<body>
    <button id="cleanUp">C</button>

    <input autofocus id="display" type="text" value="0">
    <section>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">-</button>
        <button>.</button>
        <button>0</button>
        <button class="op">/</button>
        <button class="op">=</button>
    </section>
    
    <script src="src/App.js"></script>

</body>
</html>
